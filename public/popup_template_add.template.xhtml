<div id="popup_template_add" apply_class="popup popup_template_add" class="popup_template_add popup">
	<h1>Adding a new Thing</h1>
	<div class="select">
		<fieldset id="plugin_selection">
			<legend>Thing selection:</legend>
			<p>
				<select name="plugin_select_group" id="plugin_select_group"></select>
			</p>
			<div id="plugin_selector_name"></div>
		</fieldset>
	</div>
	<div class="detail_back">
		<div id="popup_template_add_detail" class="detail">
		Select options on the left hand side.
		</div>
		<div class="footer">
			<span id="status_area" style="float:left"></span>
			<input type="submit" value="cancel" id="popup_template_add__submit_cancel"
				/>
			<input type="submit" value="add" id="popup_template_add__submit_ok"
				disabled="true"/>
		</div>
	</div>
</div>
